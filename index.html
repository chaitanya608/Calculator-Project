    Course Author: Brian Holt.

    Project Objective: Creating a web application that gives the appearance of a calculator on a web page and does all the Math operations listed in it.

    File name: index.html
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Project v2.0</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="calc">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="double calc-button">C</button>
                <button class="calc-button">⟵</button>
                <!--Use backslash longleftarrow to print the left arrow symbol here.-->
                <button class="calc-button">÷</button>
                <!--Use backslash div to print the division symbol here.-->
            </div>
            <div class="calc-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">×</button>
                <!--Use backslash times to print the multiplication symbol here.-->
            </div>
            <div class="calc-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">−</button>
            </div>
            <div class="calc-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-row">
                <button class="triple calc-button">0</button>
                <button class="calc-button">=</button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>

</body>

</html>
